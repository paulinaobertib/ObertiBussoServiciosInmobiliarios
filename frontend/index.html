<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon clásico (para navegadores) -->
    <link rel="icon" type="image/x-icon" href="/logo.ico" />

    <!-- Íconos modernos (para Google y dispositivos) -->
    <link rel="icon" type="image/png" sizes="192x192" href="/logo-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/logo-512.png" />
    <!-- Íconos modernos (para Apple) -->
    <link rel="apple-touch-icon" href="/logo-512.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Título que se ve en la pestaña -->
    <title>Oberti Busso SI</title>

    <!-- Título y descripción para Google -->
    <meta name="title" content="Oberti Busso - Servicios Inmobiliarios" />
    <meta property="og:title" content="Oberti Busso - Servicios Inmobiliarios" />
    <meta
      name="description"
      content="Inmobiliaria Oberti Busso. Venta y alquiler de casas, departamentos, locales y terrenos en Córdoba. Atención personalizada, asesoramiento integral y amplia experiencia en el mercado inmobiliario local."
    />
    <meta
      property="og:description"
      content="Venta y alquiler de propiedades en Córdoba. Casas, departamentos, locales comerciales y terrenos con Oberti Busso Servicios Inmobiliarios."
    />

    <!-- Palabras clave para SEO -->
    <meta
      name="keywords"
      content="inmobiliaria Córdoba, inmobiliarias en Córdoba, Oberti Busso, servicios inmobiliarios, venta de propiedades Córdoba, alquiler de casas Córdoba, departamentos en Córdoba, inmobiliaria Villa Cabrera, bienes raíces Córdoba, compra venta de inmuebles, Oberti Busso Servicios Inmobiliarios, inmobiliarias confiables en Córdoba"
    />

    <!-- Datos estructurados (ayuda a posicionamiento local) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "RealEstateAgent",
        "name": "Oberti Busso Servicios Inmobiliarios",
        "url": "https://www.inmobiliariaobertibusso.com.ar/",
        "logo": "https://www.inmobiliariaobertibusso.com.ar/logo-512.png",
        "image": "https://www.inmobiliariaobertibusso.com.ar/logo-512.png",
        "description": "Inmobiliaria en Córdoba especializada en venta y alquiler de propiedades, casas, departamentos y locales comerciales. Atención personalizada y asesoramiento profesional.",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "Luis Galeano 1910 - Local 2, Villa Cabrera",
          "addressLocality": "Córdoba",
          "addressRegion": "Córdoba",
          "addressCountry": "AR"
        },
        "sameAs": ["https://www.instagram.com/oberti.busso", "https://www.facebook.com/oberti.busso"]
      }
    </script>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#000000" />
  </head>
  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
