  # --------------------------------------------------------------
  # JOB 2: Deploy to Development
  # --------------------------------------------------------------
  deploy-dev:
    name: Deploy to Development
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: development

    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ env.AZURE_CREDENTIALS }}
          enable-AzPSSession: true

      - name: Ensure Container App Exists
        uses: azure/cli@v1
        with:
          azcliversion: latest
          inlineScript: |
            set -e
            TAG=${{ needs.build-and-push.outputs.tag }}
            IMAGE="docker.io/${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:$TAG"

            if ! az containerapp show -g $AZURE_RESOURCE_GROUP -n $ACA_KEYCLOAK_DEV &>/dev/null; then
              echo "üöÄ Creating $ACA_KEYCLOAK_DEV..."
              az containerapp create \
                -g $AZURE_RESOURCE_GROUP \
                -n $ACA_KEYCLOAK_DEV \
                --environment $ACA_ENVIRONMENT \
                --image $IMAGE \
                --ingress external \
                --target-port $SERVICE_PORT \
                --registry-server docker.io \
                --registry-username $DOCKERHUB_USERNAME \
                --registry-password $DOCKERHUB_TOKEN \
                --cpu 0.25 \
                --memory 0.5Gi
            else
              echo "‚úèÔ∏è $ACA_KEYCLOAK_DEV already exists."
            fi

      - name: Ensure Container App Is Running
        uses: azure/powershell@v1
        with:
          azPSVersion: latest
          inlineScript: |
            # Leemos el estado actual
            $status = (az containerapp show `
              --resource-group $Env:AZURE_RESOURCE_GROUP `
              --name $Env:ACA_KEYCLOAK_DEV `
              --query properties.runningStatus `
              -o tsv).Trim()
            Write-Host "Current runningStatus (via CLI): $status"

            if ($status -ne 'Running') {
              Write-Host "üîÑ Starting Container App via Start-AzContainerApp..."
              Start-AzContainerApp `
                -Name $Env:ACA_KEYCLOAK_DEV `
                -ResourceGroupName $Env:AZURE_RESOURCE_GROUP `
                -SubscriptionId $Env:AZURE_SUBSCRIPTION_ID
            }
            else {
              Write-Host "‚úÖ Container App is already Running."
            }

      - name: Fetch Keycloak FQDN
        uses: azure/cli@v1
        with:
          azcliversion: latest
          inlineScript: |
            FQDN=$(az containerapp show \
              -g ${{ env.AZURE_RESOURCE_GROUP }} \
              -n ${{ vars.ACA_KEYCLOAK_DEV }} \
              --query properties.configuration.ingress.fqdn -o tsv)
            echo "üîñ Keycloak FQDN: $FQDN"
            echo "KEYCLOAK_HOSTNAME=$FQDN" >> $GITHUB_ENV

      - name: Update Image & Scale
        uses: azure/cli@v1
        with:
          azcliversion: latest
          inlineScript: |
            set -e
            TAG=${{ needs.build-and-push.outputs.tag }}
            IMAGE="docker.io/${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:$TAG"


            echo "üîÑ Updating image to $IMAGE and setting min-replicas=1..."
            az containerapp secret set \
              --name $ACA_KEYCLOAK_DEV \
              --resource-group $AZURE_RESOURCE_GROUP \
              --secrets keycloak-admin=${{ secrets.KEYCLOAK_ADMIN }} \
                        keycloak-admin-password=${{ secrets.KEYCLOAK_ADMIN_PASSWORD }}

            az containerapp update \
              --name $ACA_KEYCLOAK_DEV \
              --resource-group $AZURE_RESOURCE_GROUP \
              --image $IMAGE \
              --min-replicas 1 \
              --set-env-vars \
                KEYCLOAK_ADMIN=secretref:keycloak-admin \
                KEYCLOAK_ADMIN_PASSWORD=secretref:keycloak-admin-password \
                KC_DB=mysql \
                KC_DB_URL="${{ secrets.DATASOURCE_URL_DEV }}" \
                KC_DB_USERNAME="${{ secrets.DATASOURCE_USERNAME }}" \
                KC_DB_PASSWORD="${{ secrets.DATASOURCE_PASSWORD }}"

      - name: Restart to apply Changes
        uses: azure/cli@v1
        with:
          azcliversion: latest
          inlineScript: |
            set -e
            # Obtenemos la √∫ltima revisi√≥n lista (lista y lista de nuevo)
            REVISION=$(az containerapp show \
              -g $AZURE_RESOURCE_GROUP \
              -n $ACA_KEYCLOAK_DEV \
              --query properties.latestReadyRevisionName \
              -o tsv)

            if [[ -n "$REVISION" ]]; then
              echo "üîÑ Restarting revision $REVISION..."
              az containerapp revision restart \
                -g $AZURE_RESOURCE_GROUP \
                -n $ACA_KEYCLOAK_DEV \
                --revision "$REVISION"
            else
              echo "‚ÑπÔ∏è No ready revision found, skipping restart."
            fi

      - name: Health Check Keycloak
        run: |
          URL="https://$KEYCLOAK_HOSTNAME/auth/realms/obertibussoserviciosinmobiliarios/.well-known/openid-configuration"

          for i in $(seq 1 10); do
            HTTP=$(curl -sk -o /dev/null -w "%{http_code}" $URL) || true
            if [[ "$HTTP" -ge 200 && "$HTTP" -lt 300 ]]; then
              echo "‚úÖ Keycloak is healthy"
              exit 0
            fi
            echo "‚è≥ Attempt $i failed (status $HTTP), retrying in 10s..."
            sleep 10
          done
          echo "‚ùå Keycloak failed healthcheck"
          exit 1

  # --------------------------------------------------------------
  # JOB 3: Deploy to Production
  # --------------------------------------------------------------
  deploy-prod:
    name: Deploy to Production
    needs: [deploy-dev, build-and-push]
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ env.AZURE_CREDENTIALS }}
          enable-AzPSSession: true

      - name: Ensure Container App Exists
        uses: azure/cli@v1
        with:
          azcliversion: latest
          inlineScript: |
            set -e
            TAG=${{ needs.build-and-push.outputs.tag }}
            IMAGE="docker.io/${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:$TAG"

            if ! az containerapp show -g $AZURE_RESOURCE_GROUP -n $ACA_KEYCLOAK_PROD &>/dev/null; then
              echo "üöÄ Creating $ACA_KEYCLOAK_PROD..."
              az containerapp create \
                -g $AZURE_RESOURCE_GROUP \
                -n $ACA_KEYCLOAK_PROD \
                --environment $ACA_ENVIRONMENT \
                --image $IMAGE \
                --ingress external \
                --target-port $SERVICE_PORT \
                --registry-server docker.io \
                --registry-username $DOCKERHUB_USERNAME \
                --registry-password $DOCKERHUB_TOKEN \
