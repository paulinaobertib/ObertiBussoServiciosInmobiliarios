            echo "üîÑ Updating image to $IMAGE and setting min-replicas=1..."
            az containerapp secret set \
              --name $ACA_KEYCLOAK_PROD \
              --resource-group $AZURE_RESOURCE_GROUP \
              --secrets keycloak-admin=${{ secrets.KEYCLOAK_ADMIN }} \
                        keycloak-admin-password=${{ secrets.KEYCLOAK_ADMIN_PASSWORD }}

            az containerapp update \
              --name $ACA_KEYCLOAK_PROD \
              --resource-group $AZURE_RESOURCE_GROUP \
              --image $IMAGE \
              --min-replicas 1 \
              --set-env-vars \
                KEYCLOAK_ADMIN=secretref:keycloak-admin \
                KEYCLOAK_ADMIN_PASSWORD=secretref:keycloak-admin-password \
                KC_DB=mysql \
                KC_DB_URL="${{ secrets.DATASOURCE_URL_PROD }}" \
                KC_DB_USERNAME="${{ secrets.DATASOURCE_USERNAME }}" \
                KC_DB_PASSWORD="${{ secrets.DATASOURCE_PASSWORD }}"

      - name: Restart to apply Changes
        uses: azure/cli@v1
        with:
          azcliversion: latest
          inlineScript: |
            set -e
            # Obtenemos la √∫ltima revisi√≥n lista (lista y lista de nuevo)
            REVISION=$(az containerapp show \
              -g $AZURE_RESOURCE_GROUP \
              -n $ACA_KEYCLOAK_PROD \
              --query properties.latestReadyRevisionName \
              -o tsv)

            if [[ -n "$REVISION" ]]; then
              echo "üîÑ Restarting revision $REVISION..."
              az containerapp revision restart \
                -g $AZURE_RESOURCE_GROUP \
                -n $ACA_KEYCLOAK_PROD \
                --revision "$REVISION"
            else
              echo "‚ÑπÔ∏è No ready revision found, skipping restart."
            fi

      - name: Health Check Keycloak
        run: |
          FQDN=$(az containerapp show \
            -g $AZURE_RESOURCE_GROUP \
            -n $ACA_KEYCLOAK_DEV \
            --query properties.configuration.ingress.fqdn -o tsv)
          URL="https://$KEYCLOAK_HOSTNAME/auth/realms/obertibussoserviciosinmobiliarios/.well-known/openid-configuration"
          for i in $(seq 1 10); do
            HTTP=$(curl -sk -o /dev/null -w "%{http_code}" $URL) || true
            if [[ "$HTTP" -ge 200 && "$HTTP" -lt 300 ]]; then
              echo "‚úÖ Keycloak is healthy"
              exit 0
            fi
            sleep 5
          done
          echo "‚ùå Keycloak failed healthcheck"
          exit 1
