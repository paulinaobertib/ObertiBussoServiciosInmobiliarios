# LISTO
name: CI/CD - Keycloak

on:
  workflow_dispatch:
  push:
    branches:
      # - main
      - feature/pipelines

# --------------------------------------------------------------
# VARIABLES GLOBALES
# --------------------------------------------------------------
env:
  # Azure
  AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}

  # Docker Hub
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

  # Properties-specific
  IMAGE_NAME: keycloak
  APP_PLAN_DEV: ${{ secrets.APP_PLAN_EDGE_DEV }}
  APP_PLAN_PROD: ${{ secrets.APP_PLAN_EDGE_PROD }}
  APP_NAME_DEV: ${{ secrets.APP_KEYCLOAK_DEV }}
  APP_NAME_PROD: ${{ secrets.APP_KEYCLOAK_PROD }}
  SERVICE_PORT: 8080

jobs:
  # --------------------------------------------------------------
  # JOB 1: Build Â· Test Â· Docker
  # --------------------------------------------------------------
  build-and-push:
    name: Build Â· Test Â· Docker
    runs-on: ubuntu-latest

    outputs:
      tag: ${{ steps.set-tag.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set Docker image tag
        id: set-tag
        run: |
          TAG=${GITHUB_SHA::8}
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Build & Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: keycloak/Dockerfile
          push: true
          tags: docker.io/${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.set-tag.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # --------------------------------------------------------------
  # JOB 2: Deploy to Development
  # --------------------------------------------------------------
  deploy-dev:
    name: Deploy to Development
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: development

    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ env.AZURE_CREDENTIALS }}
          enable-AzPSSession: true

      - name: Set variables
        id: vars
        run: |
          echo "IMAGE=docker.io/${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.tag }}" >> $GITHUB_ENV

      - name: Create Web App (if not exists)
        run: |
          az webapp create \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --plan ${{ env.APP_PLAN_DEV }} \
            --name ${{ env.APP_NAME_DEV }} \
            --deployment-container-image-name $IMAGE || true

      - name: Enable Always On
        run: |
          az webapp update \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.APP_NAME_DEV }} \
            --set siteConfig.alwaysOn=true

      - name: Configure Web App container
        run: |
          az webapp config container set \
            --name ${{ env.APP_NAME_DEV }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --container-image-name $IMAGE \
            --container-registry-url https://index.docker.io \
            --container-registry-user ${{ env.DOCKERHUB_USERNAME }} \
            --container-registry-password ${{ env.DOCKERHUB_TOKEN }}

      - name: Ensure App Service Is Running
        run: |
          echo "Verificando estado del App Service..."
          status=$(az webapp show \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.APP_NAME_DEV }} \
            --query state -o tsv)
          echo "Estado actual: $status"
          if [ "$status" != "Running" ]; then
            echo "ðŸ”„ Iniciando App Service..."
            az webapp start \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --name ${{ env.APP_NAME_DEV }}
          else
            echo "âœ… App Service ya estÃ¡ en ejecuciÃ³n."
          fi

      - name: Set environment variables (App Settings)
        run: |
          az webapp config appsettings set \
            --name ${{ env.APP_NAME_DEV }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --settings \
              WEBSITES_ENABLE_APP_SERVICE_STORAGE=true \
              WEBSITES_PORT=8080 \
              SERVICE_PORT=8080 \
              WEBSITES_CONTAINER_START_TIME_LIMIT=1800 \
              WEBSITES_CONTAINER_STOP_TIME_LIMIT=120 \
              DOCKER_ENABLE_CI=true \
              KC_BOOTSTRAP_ADMIN_USERNAME='${{ secrets.KEYCLOAK_ADMIN }}' \
              KC_BOOTSTRAP_ADMIN_PASSWORD='${{ secrets.KEYCLOAK_ADMIN_PASSWORD }}' \
              KC_DB=postgres \
              KC_DB_URL='${{ secrets.DB_PG_URL_DEV }}' \
              KC_DB_USERNAME='${{ secrets.DB_PG_USERNAME }}' \
              KC_DB_PASSWORD='${{ secrets.DB_PG_PASSWORD }}' \
              KC_HTTP_PORT=8080 \
              KC_HTTP_ENABLED=true \
              KC_HEALTH_ENABLED=true \
              KC_PROXY_HEADERS=xforwarded \
              KC_HOSTNAME='${{ env.APP_NAME_DEV }}' \
              KC_HOSTNAME_STRICT=true \
              KC_HOSTNAME_STRICT_HTTPS=true

      - name: Enable Container Logs
        run: |
          az webapp log config \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.APP_NAME_DEV }} \
            --docker-container-logging filesystem

  # --------------------------------------------------------------
  # JOB 3: Deploy to Production
  # --------------------------------------------------------------
  deploy-prod:
    name: Deploy to Production
    needs: [deploy-dev, build-and-push]
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ env.AZURE_CREDENTIALS }}
          enable-AzPSSession: true

      - name: Set variables
        id: vars
        run: |
          echo "IMAGE=docker.io/${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.tag }}" >> $GITHUB_ENV

      - name: Create Web App (if not exists)
        run: |
          az webapp create \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --plan ${{ env.APP_PLAN_PROD }} \
            --name ${{ env.APP_NAME_PROD }} \
            --deployment-container-image-name $IMAGE || true

      - name: Enable Always On
        run: |
          az webapp update \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.APP_NAME_PROD }} \
            --set siteConfig.alwaysOn=true

      - name: Configure Web App container
        run: |
          az webapp config container set \
            --name ${{ env.APP_NAME_PROD }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --container-image-name $IMAGE \
            --container-registry-url https://index.docker.io \
            --container-registry-user ${{ env.DOCKERHUB_USERNAME }} \
            --container-registry-password ${{ env.DOCKERHUB_TOKEN }}

      - name: Ensure App Service Is Running
        run: |
          echo "Verificando estado del App Service..."
          status=$(az webapp show \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.APP_NAME_PROD }} \
            --query state -o tsv)
          echo "Estado actual: $status"
          if [ "$status" != "Running" ]; then
            echo "ðŸ”„ Iniciando App Service..."
            az webapp start \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --name ${{ env.APP_NAME_PROD }}
          else
            echo "âœ… App Service ya estÃ¡ en ejecuciÃ³n."
          fi

      - name: Set environment variables (App Settings)
        run: |
          az webapp config appsettings set \
            --name ${{ env.APP_NAME_PROD }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --settings \
              WEBSITES_ENABLE_APP_SERVICE_STORAGE=true \
              WEBSITES_PORT=8080 \
              SERVICE_PORT=8080 \
              WEBSITES_CONTAINER_START_TIME_LIMIT=1800 \
              WEBSITES_CONTAINER_STOP_TIME_LIMIT=120 \
              DOCKER_ENABLE_CI=true \
              KC_BOOTSTRAP_ADMIN_USERNAME='${{ secrets.KEYCLOAK_ADMIN }}' \
              KC_BOOTSTRAP_ADMIN_PASSWORD='${{ secrets.KEYCLOAK_ADMIN_PASSWORD }}' \
              KC_DB=postgres \
              KC_DB_URL='${{ secrets.DB_PG_URL_PROD }}' \
              KC_DB_USERNAME='${{ secrets.DB_PG_USERNAME }}' \
              KC_DB_PASSWORD='${{ secrets.DB_PG_PASSWORD }}' \
              KC_HTTP_PORT=8080 \
              KC_HTTP_ENABLED=true \
              KC_HEALTH_ENABLED=true \
              KC_PROXY_HEADERS=xforwarded \
              KC_HOSTNAME='${{ secrets.KEYCLOAK_HOSTNAME_PROD }}' \
              KC_HOSTNAME_STRICT=true \
              KC_HOSTNAME_STRICT_HTTPS=true

      - name: Set HTTPS
        run: |
          az webapp update \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.APP_NAME_PROD }} \
            --set httpsOnly=true

      - name: Enable Container Logs
        run: |
          az webapp log config \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.APP_NAME_PROD }} \
            --docker-container-logging filesystem
