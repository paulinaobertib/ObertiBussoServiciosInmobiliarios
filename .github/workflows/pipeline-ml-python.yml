name: CI/CD - Machine Learning

on:
  workflow_dispatch:
  push:
    branches:
    # - main
    - feature/pipelines
      
# --------------------------------------------------------------
# VARIABLES GLOBALES
# --------------------------------------------------------------
env:
  # Docker Hub
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

  # Python-specific
  IMAGE_NAME: ml-service

jobs:
  # --------------------------------------------------------------
  # JOB 1: Build · Docker
  # --------------------------------------------------------------
  build-and-push:
    name: Build · Docker
    runs-on: ubuntu-latest

    outputs:
      tag: ${{ steps.set-tag.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Build & Push (linux/amd64)
        id: build
        uses: docker/build-push-action@v5
        with:
          context: backend/python
          file: backend/python/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            docker.io/${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            docker.io/${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest

      # (Opcional) verificación
      - name: Show image digest
        run: echo "DIGEST=${{ steps.build.outputs.digest }}"

      # (Opcional) si usás Render con Existing Image + Deploy Hook
      # - name: Trigger Render deploy (by digest, inmutable)
      #   if: ${{ success() && secrets.RENDER_DEPLOY_HOOK_URL != '' }}
      #   run: |
      #     curl -fsS -X POST \
      #       "${{ secrets.RENDER_DEPLOY_HOOK_URL }}?imgURL=docker.io/${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}"