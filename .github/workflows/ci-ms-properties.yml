name: CI - MS Properties

on:
  workflow_dispatch:
  workflow_call:
    outputs:
      tag:
        description: Docker image tag generated by the build
        value: ${{ jobs.build-and-push.outputs.tag }}

permissions:
  contents: read

env:
  # Azure
  AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
  AZURE_BLOB_CONNECTION_STRING: ${{ secrets.AZURE_BLOB_CONNECTION_STRING }}

  # Docker Hub
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

  # Properties-specific
  IMAGE_NAME: ms-properties

jobs:
  build-and-push:
    name: Build · Test · Docker
    runs-on: ubuntu-latest

    outputs:
      tag: ${{ steps.set-tag.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 24
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: "24"

      - name: Run Unit Tests
        working-directory: backend/${{ env.IMAGE_NAME }}
        run: mvn -B clean test jacoco:report -Dmaven.test.failure.ignore=false

      - name: Show first failing report (debug)
        if: failure()
        working-directory: backend/${{ env.IMAGE_NAME }}
        run: |
          ls -1 target/surefire-reports | head -n 5
          echo "─── FIRST REPORT ───"
          FIRST=$(ls -1 target/surefire-reports/*.txt | head -n 1)
          cat "$FIRST" | head -n 120

      - name: Publish JUnit Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: backend/${{ env.IMAGE_NAME }}/target/surefire-reports/*.xml

      - name: Test Summary
        uses: test-summary/action@v2
        if: always()
        with:
          paths: backend/${{ env.IMAGE_NAME }}/target/surefire-reports/*.xml

      - name: Publish JaCoCo Coverage
        id: jacoco
        uses: PavanMudigonda/jacoco-reporter@v5.0
        with:
          coverage_results_path: backend/${{ env.IMAGE_NAME }}/target/site/jacoco/jacoco.xml
          coverage_report_name: Code Coverage
          coverage_report_title: "JaCoCo Coverage"
          github_token: ${{ secrets.GITHUB_TOKEN }}
          minimum_coverage: 80
          publish_only_summary: false

      - name: Publish JaCoCo Coverage on Summary
        if: always()
        run: |
          echo "## Coverage Report: JaCoCo Coverage" >> $GITHUB_STEP_SUMMARY
          echo "| Outcome | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|---|---|" >> $GITHUB_STEP_SUMMARY
          echo "| Code Coverage % | ${{ steps.jacoco.outputs.coverage_percentage }}% |" >> $GITHUB_STEP_SUMMARY
          echo "| ✔️ Number of Lines Covered | ${{ steps.jacoco.outputs.covered_lines }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ❌ Number of Lines Missed | ${{ steps.jacoco.outputs.missed_lines }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Total Number of Lines | ${{ steps.jacoco.outputs.total_lines }} |" >> $GITHUB_STEP_SUMMARY

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set Docker image tag
        id: set-tag
        run: |
          TAG=${GITHUB_SHA::8}
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Build & Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: backend/${{ env.IMAGE_NAME }}
          file: backend/${{ env.IMAGE_NAME }}/Dockerfile
          push: true
          tags: docker.io/${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.set-tag.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
