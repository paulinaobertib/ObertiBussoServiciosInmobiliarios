<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Turno cancelado</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px;">
<div style="max-width: 600px; margin: auto; background-color: #FFF; border-radius: 8px; box-shadow: 0 0 10px #eee;">
    <div style="background-color: #EE671E; padding: 20px; text-align: center; border-radius: 8px 8px 0 0;">
        <img src="https://storageimages.blob.core.windows.net/images/logo.png" alt="Logo Inmobiliaria" style="max-height: 60px; width: auto; display: block; margin: 0 auto;">
        <h1 style="color: white; margin-top: 10px;">Turno cancelado</h1>
    </div>
    <div style="padding: 30px; background-color: #f5f5f5;;">
        <p>Hola,</p>
        <p>El siguiente turno fue cancelado por el cliente:</p>
        <ul>
            <li><strong>Nombre:</strong> <span th:text="${firstName} + ' ' + ${lastName}"></span></li>
            <li><strong>Tel√©fono:</strong> <span th:text="${phone}"></span></li>
            <li><strong>Mail:</strong> <span th:text="${mail}"></span></li>
            <li><strong>Fecha y hora:</strong> <span th:text="${date}"></span></li>
            <li th:if="${comment != null and !#strings.isEmpty(comment)}"><strong>Mensaje:</strong> <span th:text="${comment}"></span></li>
        </ul>
    </div>
    <div style="background-color: #FAB360; padding: 15px; text-align: center; border-radius: 0 0 8px 8px;">
        <small>Oberti Busso Servicios Inmobiliarios</small>
    </div>
</div>
</body>
</html>
