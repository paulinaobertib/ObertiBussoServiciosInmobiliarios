server:
  port: ${SERVICE_PORT}

eureka:
  instance:
    hostname: ${EUREKA_HOSTNAME}
    # instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    service-url:
      defaultZone: http://${EUREKA_HOSTNAME}/eureka/

spring:
  application:
    name: ms-users

  # MOMENTANEO MIENTRAS NO ESTA EL FRONTEND LISTO EN SU PROPIO PIPELINE
  config:
    ignore-unresolvable-placeholders: true

  # configuracion de la base de datos
  datasource:
    url: ${DATASOURCE_URL}
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://${KEYCLOAK_HOSTNAME}/realms/obertibussoserviciosinmobiliarios

# Momentaneo mientras se hacen los pipelines
management:
  endpoints:
    web:
      exposure:
        include: health,info,env,mappings
  endpoint:
    health:
      show-details: always

email:
  username: ${EMAIL_USERNAME}
  password: ${EMAIL_PASSWORD}

frontend:
  base-url: ${FRONTEND_BASE_URL:}

pi:
  keycloak:
    serverUrl: http://${KEYCLOAK_HOSTNAME}/
    realm: obertibussoserviciosinmobiliarios
    clientId: ${KEYCLOAK_SB_CLIENT_ID}
    clientSecret: ${KEYCLOAK_SB_CLIENT_SECRET}
