server:
  port: ${SERVICE_PORT}

property:
  service:
    url: "https://${PROPERTY_HOSTNAME}"

eureka:
  instance:
    hostname: ${WEBSITE_HOSTNAME}
    nonSecurePortEnabled: true
    nonSecurePort: 80
    securePortEnabled: false

  client:
    service-url:
      defaultZone: https://${EUREKA_HOSTNAME}/eureka/

spring:
  application:
    name: ms-users

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: none

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI}

email:
  username: ${EMAIL_USERNAME}
  password: ${EMAIL_PASSWORD}

frontend:
  base-url: ${SWA_FRONTEND}

pi:
  keycloak:
    serverUrl: https://${KEYCLOAK_HOSTNAME}
    realm: obertibussoserviciosinmobiliarios
    clientId: ${KEYCLOAK_SB_CLIENT_ID}
    clientSecret: ${KEYCLOAK_SB_CLIENT_SECRET}

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.hibernate: WARN

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true

