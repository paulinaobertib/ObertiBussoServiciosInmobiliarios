server:
  port: ${SERVICE_PORT}

eureka:
  instance:
    hostname: ${EUREKA_HOSTNAME}
    # instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    service-url:
      defaultZone: https://${EUREKA_HOSTNAME}/eureka/

spring:
  application:
    name: ms-properties

  config:
    ignore-unresolvable-placeholders: true

  # configuracion de la base de datos
  datasource:
    url: ${DATASOURCE_URL}
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update

  # configuracion del tama√±o maximo de archivos
  servlet:
    multipart:
      max-file-size: 25MB
      max-request-size: 260MB

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://${KEYCLOAK_HOSTNAME}/realms/obertibussoserviciosinmobiliarios

# Momentaneo mientras se hacen los pipelines
management:
  endpoints:
    web:
      exposure:
        include: health,info,env,mappings
  endpoint:
    health:
      show-details: always

# configuracion de azure
azure:
  blob-storage:
    connection-string: ${AZURE_BLOB_CONNECTION_STRING}
    container-name: images

email:
  username: ${EMAIL_USERNAME}
  password: ${EMAIL_PASSWORD}

frontend:
  base-url: ${FRONTEND_BASE_URL:}