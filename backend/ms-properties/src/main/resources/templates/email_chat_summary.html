<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resumen de consulta por chat</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px;">
<div style="max-width: 600px; margin: auto; background-color: #f9f9f9; border-radius: 10px; box-shadow: 0 0 10px #ccc;">
    <div style="background-color: #EE671E; padding: 20px; text-align: center; border-radius: 10px 10px 0 0;">
        <h2 style="color: white;">Resumen de consulta por chat</h2>
    </div>
    <div style="padding: 30px; background-color: #f5f5f5;">
        <p><strong>Nombre:</strong> <span th:text="${firstName} + ' ' + ${lastName}"></span></p>
        <p><strong>Email:</strong> <span th:text="${email}"></span></p>
        <p><strong>Teléfono:</strong> <span th:text="${phone}"></span></p>
        <p><strong>Propiedad consultada:</strong> <span th:text="${propertyTitle}"></span></p>

        <hr>

        <p><strong>Mensajes del chat:</strong></p>
        <ul>
            <li th:each="summary : ${chatOptions}" th:text="${summary}"></li>
        </ul>

        <hr>
        <div th:if="${derived}">
            <p style="margin-top: 20px;">
                <strong>Estado:</strong> El usuario fue derivado correctamente a
                <span th:text="${agentName}"></span> para continuar con la atención personalizada.
            </p>
        </div>
        <div th:unless="${derived}">
            <p style="margin-top: 20px;">
                <strong>Estado:</strong> La conversación finalizó sin requerir derivación.
            </p>
        </div>
    </div>
    <div style="background-color: #FAB360; padding: 15px; text-align: center; border-radius: 0 0 10px 10px;">
        <small>Oberti Busso Servicios Inmobiliarios</small>
    </div>
</div>
</body>
</html>
