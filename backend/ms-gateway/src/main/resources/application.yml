server:
  port: ${SERVICE_PORT}

eureka:
  instance:
    hostname: ${EUREKA_HOSTNAME}
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://${EUREKA_HOSTNAME}:8761/eureka

spring:
  application:
    name: ms-gateway
  security:
    oauth2:
      client:
        provider:
          keycloak-client:
            issuer-uri: http://localhost:8080/realms/obertibussoserviciosinmobiliarios
        registration:
          keycloak-client:
            client-id: api-gateway-client
            client-secret: hmYn3GlZchi6LS9RcXBS8xupRGd2COnY
            scope:
              - openid
            authorization-grant-type: authorization_code
            redirect-uri: http://localhost:8090/login/oauth2/code/keycloak

  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          "[/**]":
            allowedOrigins: "http://localhost:5173"
            allowedHeaders: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
            allowCredentials: true
      routes:
        - id: ms-properties
          uri: lb://ms-properties
          predicates:
            - Path=/api/properties/**
          filters:
            - StripPrefix=2
        - id: ms-users
          uri: lb://ms-users
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=2
      default-filters: TokenRelay
