  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          "[/**]":
            allowedOrigins:
            - "http://localhost:5173"
            # - "https://${SWA_FRONTEND}.azurestaticapps.net"
            - "https://nice-ground-01cabe81e.6.azurestaticapps.net"
            allowedHeaders: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
            allowCredentials: true
      routes:
        - id: ms-properties
          uri: lb://ms-properties
          predicates:
            - Path=/api/properties/**
          filters:
            - StripPrefix=2
        - id: ms-users
          uri: lb://ms-users
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=2
      default-filters: TokenRelay
